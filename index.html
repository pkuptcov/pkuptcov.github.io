<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор тестовых окружений</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --transition: 0.5s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--primary-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .item, .resource {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            position: relative;
            cursor: default;
        }

        input[type="checkbox"],
        input[type="number"] {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color);
        }

        label {
            font-size: 16px;
            min-width: 180px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .total {
            font-size: 24px;
			font-weight: bold;
            margin-top: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 30px auto;
            box-sizing: border-box;
            text-align: center;
        }

        .tooltip {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: var(--border-radius);
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition);
            pointer-events: none;
            z-index: 1;
        }

        .item:hover .tooltip,
        .resource:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .tooltip {
                position: static;
                transform: none;
                display: block;
                text-align: center;
                margin-top: 5px;
                opacity: 1;
                font-size: 12px;
                white-space: pre;
            }
        }
    </style>
</head>
<body>
    <h1>Калькулятор тестовых окружений</h1>
    <div class="container">
        <div class="column">
            <div class="section">
                <h2>1С</h2>
                <div class="item" data-price="65000" data-tooltip="65 000 ₽">
                    <input type="checkbox" id="ut_spb">
                    <label for="ut_spb">УТ СПБ</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="40000" data-tooltip="40 000 ₽">
                    <input type="checkbox" id="ut_msk">
                    <label for="ut_msk">УТ МСК</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="20000" data-tooltip="20 000 ₽">
                    <input type="checkbox" id="ut_szfo">
                    <label for="ut_szfo">УТ СЗФО</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="10000" data-tooltip="10 000 ₽">
                    <input type="checkbox" id="ut_ekb">
                    <label for="ut_ekb">УТ ЕКБ</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="100000" data-tooltip="100 000 ₽">
                    <input type="checkbox" id="ut_union">
                    <label for="ut_union">УТ ЮНИОН</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="180000" data-tooltip="180 000 ₽">
                    <input type="checkbox" id="utc_union">
                    <label for="utc_union">УТЦ ЮНИОН</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="50000" data-tooltip="50 000 ₽">
                    <input type="checkbox" id="esn">
                    <label for="esn">ЕСН</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="190000" data-tooltip="190 000 ₽">
                    <input type="checkbox" id="cfs">
                    <label for="cfs">ЦФС</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="10000" data-tooltip="10 000 ₽">
                    <input type="checkbox" id="lms">
                    <label for="lms">ЛМС</label>
                    <span class="tooltip"></span>
                </div>
            </div>
            <div class="section">
                <h2>Дополнительно</h2>
				<div class="item" data-price="403000" data-tooltip="403 000 ₽">
                    <input type="checkbox" id="site">
                    <label for="site">Сайт</label>
                    <span class="tooltip"></span>
                </div>
                <div class="item" data-price="230000" data-tooltip="230 000 ₽">
                    <input type="checkbox" id="terminal_server">
                    <label for="terminal_server">Терминальный сервер</label>
                    <span class="tooltip"></span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="section">
                <h2>Ресурсы</h2>
                <div class="resource" data-price="10000" data-tooltip="10000 ₽/ед.">
                    <label for="cpu">CPU:</label>
                    <input type="number" id="cpu" min="0" value="0">
                    <span class="tooltip"></span>
                </div>
                <div class="resource" data-price="1000" data-tooltip="1000 ₽/GB">
                    <label for="ram">RAM (GB):</label>
                    <input type="number" id="ram" min="0" value="0">
                    <span class="tooltip"></span>
                </div>
                <div class="resource" data-price="100" data-tooltip="100 ₽/GB">
                    <label for="ssd">SSD (GB):</label>
                    <input type="number" id="ssd" min="0" value="0">
                    <span class="tooltip"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="total">Итого: <span id="totalSum">0</span> ₽</div>

    <script>
        const items = document.querySelectorAll('.item');
        const resources = document.querySelectorAll('.resource');
        const totalElement = document.getElementById('totalSum');

        // Инициализация подсказок
        items.forEach(item => {
            const tooltip = item.querySelector('.tooltip');
            const tooltipText = item.getAttribute('data-tooltip');
            tooltip.textContent = tooltipText;
        });

        resources.forEach(resource => {
            const tooltip = resource.querySelector('.tooltip');
            const tooltipText = resource.getAttribute('data-tooltip');
            tooltip.textContent = tooltipText;
        });

        function calculateTotal() {
            let total = 0;

            // Подсчет стоимости фиксированных элементов
            items.forEach(item => {
                const price = parseInt(item.dataset.price) || 0;
                if (item.querySelector('input[type="checkbox"]').checked) {
                    total += price;
                }
            });

            // Подсчет стоимости ресурсов
            resources.forEach(resource => {
                const price = parseInt(resource.dataset.price) || 0;
                const quantity = Math.max(0, parseInt(resource.querySelector('input[type="number"]').value) || 0);
                total += quantity * price;
            });

            totalElement.textContent = total.toLocaleString();
        }

        // Добавление обработчиков событий
        items.forEach(item => {
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', calculateTotal);
        });

        resources.forEach(resource => {
            const input = resource.querySelector('input[type="number"]');
            input.addEventListener('input', calculateTotal);
        });

        // Инициальный расчет
        calculateTotal();
    </script>
</body>
</html>
